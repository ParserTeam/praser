<html>
<HEAD>
    <META HTTP-EQUIV="Content-Type" CONTENT="text/html;charset=utf-8">
    <!DOCTYPE html>
    <link rel="shortcut icon" href="https://dl2.macupdate.com/images/icons256/53366.png?d=1470681400" type="image/png">
    <TITLE>USER-FRIENDLY PARSER</TITLE>
    <link rel="stylesheet" type="text/css" href="style.css">
    <!--<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>-->
    <script src="jquery-3.2.1.min.js"></script>
</HEAD>
<BODY STYLE="color: #000080; font-family: Helvetica Neue ,Helvetica,Arial,sans-serif; font-size: 14px;">

<p><a name="top"></a></p>
<p STYLE="font-size:36px; text-align: center; margin:2% "><STRONG>USER-FRIENDLY PARSER</STRONG></p>
<div id="xmlinfo"> <!--button XML INFORMATION - to see oll xml config files which are in config folder (xmlinfo.py -  manage action for this button)-->
    <form action="/cgi-bin/xmlinfoadm.py" method="post"  >
        <p style="margin-top:14px; margin-bottom:14px;">&nbsp&#8195;<input type="submit" value="XML INFORMATION"/></form></p>
</div>
<div id="helpconfig"> <!-- buttons Help - to read information about parser and Add new config - to create new xml file  -->
    <form name="add_xml_form">
        <p style="margin-top:14px; margin-bottom:14px;">
            <input id="add_xml" name='add_xml' type='submit' value='Add new config' formaction='XmlCreator.html'>
            <input name='help' type='submit' value='Help' formaction="READMEADM.html">&#8195;
        </p>
    </form>
</div>
<DIV id="input"> <!-- text area and upload button for input log information, with buttons Pars - witch action is pars log info (send information to the server (file Controler.py) and send result to the index.html) and Clean - use it to clean text area  -->
    <form name="pars" id="ajax_form" method="post" onsubmit="sendData()">
        <p STYLE="text-align: center">Paste your printout here <strong>or</strong> drop files on text area <strong>or</strong>
        <input STYLE="display:inline" type="file" id="files" name="files[]" multiple /></p>
        <div id="textarea"><textarea onpaste="textareaChanged()" name="comment" rows="18" id="input_textarea" style=" height: 234px; font-family: monospace"></textarea></div>
        <p>&nbsp</p>
        <div id="ParsAndClean"><input type="button" value="Parse" id="in1" onclick="sendData()">
            <input type="reset" value="Clean"></div>
        <div id="my_versions"></div>
    </form>

</DIV>
<DIV id="result"> <!--ajax send result information to this place -->
    <div id="loader"></div>
    <p>&nbsp</p>
    <p id="inf2"></p>
</DIV>


<!--<input type="file" id="files" name="files[]" multiple />-->
<output id="list"></output>
</BODY>
<script type="text/javascript" src="index.js"></script>
</html>
