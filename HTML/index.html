<html>
<HEAD>
    <META HTTP-EQUIV="Content-Type" CONTENT="text/html;charset=utf-8">
    <!DOCTYPE html>
    <TITLE>ERRORS PARSER</TITLE>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
					$(document).ready(function(){
					$('#ajax_form').submit(function(event){
						$.post("/cgi-bin/Controler.py",{comment:$("#btn2").val()},onResponse);
						return false;
					})
					function onResponse(btn){
						$("#inf2").html(btn);
					}
				})
    </script>
    <script type="text/javascript">
					$(document).ready(function(){
					$('#ajax_form2').submit(function(event){
						$.post("/cgi-bin/Controler.py",{comment:$("#btn3").val()},onResponse);
						return false;
					})
					function onResponse(btn){
						$("#inf3").html(btn);
					}
				})
    </script>

</HEAD>
<BODY STYLE="color: #000080 background-color: #3366CC">
<H1 STYLE="text-align: center"><STRONG>BSC ERRORS PARSER</STRONG></H1>
<div id="helpconfig">
    <form name="add_xml_form">
        <p>
            <input name='add_xml' type='submit' value='Add new config' formaction='/cgi-bin/AddXmlConfig.py'
                   formmethod='post'>
            <input name='help' type='submit' value='Help' formaction="README.txt">
        </p>
    </form>
</div>
<DIV id="input">
    <p STYLE="text-align: center">Paste your log file here or upload file</p>
        <form enctype="multipart/form-data" action="/cgi-bin/Controler.py" method="post" id="ajax_form2">
    <input type="submit" value="Upload"/></form>
    <form name="pars" id="ajax_form">
        <textarea name="comment" rows="15" id="btn2"  ></textarea>
        <input type="submit" value="Pars" id="in1" formaction="/cgi-bin/Controler.py" formmethod="post">
        <input type="reset" value="Clean">
    </form>

</DIV>



<DIV id="result">
    <p>&nbsp</p>
        <p id="inf2"></p>
        <p id="inf3"></p>
</DIV>
</BODY>
</html>
